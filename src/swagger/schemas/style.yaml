Style:
  type: object
  properties:
    id:
      type: string
      description: "고유 ID (UUID)"
      example: "b13c2e6f-dc44-4b97-bad7-cf602a90322b"
    nickname:
      type: string
      description: 작성자의 닉네임
      example: "침착맨"
    title:
      type: string
      description: 스타일의 제목
      example: "chill한 스타일"
    content:
      type: string
      description: 스타일에 대한 내용
      example: "침착하게 입어봤습니다. 어떤가요?"
    password:
      type: string
      description: 숫자, 알파벳
      example: review123
    viewCount:
      type: number
      format: integer
      description: 조회수
      example: 3
    curationCount:
      type: number
      format: integer
      description: 해당 style 게시글에 달린 큐레이션 수
      example: 3
    createdAt:
      type: string
      format: date-time
      description: 생성된 날짜 및 시간
      example: "2025-02-26T12:00:00Z"
    categories:
      type: object
      description: 상품 가격
      properties:
        top:
          type: object
          properties:
            name:
              type: string
              description: 상의 이름
              example: "티셔츠"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드A"
            price:
              type: number
              format: float
              description: 상의 가격
              example: 29.99
        bottom:
          type: object
          properties:
            name:
              type: string
              description: 하의 이름
              example: "청바지"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드B"
            price:
              type: number
              format: float
              description: 하의 가격
              example: 49.99
        outer:
          type: object
          properties:
            name:
              type: string
              description: 외투 이름
              example: "자켓"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드C"
            price:
              type: number
              format: float
              description: 외투 가격
              example: 79.99
        dress:
          type: object
          properties:
            name:
              type: string
              description: 드레스 이름
              example: "블랙 드레스"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드D"
            price:
              type: number
              format: float
              description: 드레스 가격
              example: 99.99
        bag:
          type: object
          properties:
            name:
              type: string
              description: 가방 이름
              example: "백팩"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드E"
            price:
              type: number
              format: float
              description: 가방 가격
              example: 39.99
        shoes:
          type: object
          properties:
            name:
              type: string
              description: 신발 이름
              example: "운동화"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드F"
            price:
              type: number
              format: float
              description: 신발 가격
              example: 59.99
        accessory:
          type: object
          properties:
            name:
              type: string
              description: 액세서리 이름
              example: "목걸이"
            brand:
              type: string
              description: 브랜드명
              example: "브랜드G"
            price:
              type: number
              format: float
              description: 액세서리 가격
              example: 19.99
    tags:
      type: array
      items:
        type: string
      description: 스타일 관련 태그
      example: ["편안한", "여름"]
    imageUrls:
      type: array
      items:
        type: string
        format: uri
      description: 스타일 이미지를 나타내는 URL 리스트
      example:
        ["http://example.com/image1.jpg", "http://example.com/image2.jpg"]

