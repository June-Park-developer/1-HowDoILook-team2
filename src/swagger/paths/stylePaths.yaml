/styles:
  get:
    tags:
      - Style
    summary: 스타일 목록 조회
    description: 목록을 조회해요
    parameters:
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      - $ref: "#/components/parameters/sortByForStyle"
      - $ref: "#/components/parameters/searchByForStyle"
      - $ref: "#/components/parameters/keyword"
      - $ref: "#/components/parameters/tag"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Style"
      "400":
        $ref: "#/components/responses/400"

  post:
    tags:
      - Style
    summary: 새로운 스타일을 등록
    description: 사진(여러장 가능)을 업로드하고 최대 3개의 태그와 제목, 닉네임, 스타일 구성, 스타일 설명, 비밀번호를 입력하여 스타일을 등록합니다.
    requestBody:
      description: 유저가 사진(여러장 가능)을 업로드하고 태그(최대 3개), 제목, 닉네임, 스타일 구성, 스타일 설명, 비밀번호를 입력하여 스타일을 등록합니다. <br>스타일 구성의 종류에는 **상의, 하의, 아우터, 원피스, 신발, 가방, 패션잡화**가 있으며, 각 구성마다 의상명, 브랜드명, 가격을 입력할 수 있습니다
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateStyle"
      required: true

    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Style"
      "400":
        $ref: "#/components/responses/400"
